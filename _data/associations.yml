- organization: Rails Girls Salvador
  role: Mentor
  year: 2019 &mdash; Present
  url: http://railsgirls.com/salvador.html
  summary: Since 2019 I participate in the event Rails Girls in Salvador.
           The purpose of Rails Girls is to give tools and build a community for womem to understand technology and to build their ideas.
           We do this by providing a great experience on building things and by making technology more approachable.
           Learn sketching, prototyping, basic programming and get introduced to the world of technology.
           Rails Girls was born in Finland, but is nowadays a global, non-profit volunteer community.
           
